name: Create GitHub Release

on:
  push:
    tags:
      - 'v20*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_BODY.md
          generate_release_notes: false
